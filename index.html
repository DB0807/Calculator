<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="display">
            <div class="numRow"></div>
        </div>
        <button class="clear"> Clear </button>
        <div class="buttons">
            <button class="button7" value="7"> 7 </button>
            <button class="button8" value="8"> 8 </button>
            <button class="button9" value="9"> 9 </button>
            <button class="operator" value="divide"> รท </button>
            <button class="button4" value="4"> 4 </button>
            <button class="button5" value="5"> 5 </button>
            <button class="button6" value="6"> 6 </button>
            <button class="operator" value="multiply"> x </button>
            <button class="button1" value="1"> 1 </button>
            <button class="button2" value="2"> 2 </button>
            <button class="button3" value="3"> 3 </button>
            <button class="operator" value="subtract"> - </button>
            <button class="button10" value="."> . </button>
            <button class="button0" value="0"> 0 </button>
            <button class="equals"> = </button>
            <button class="operator" value="add"> + </button>
        </div>
    </div>
</body>
</html>
